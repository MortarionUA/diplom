<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="design-properties"
          content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;apptheme&quot;}">
    <meta name="vaadin-version" content="8.0.5">
    <meta name="package-mapping"
          content="com_vaadin_template_orders_ui_view_orderedit:com.gmail.dmytro.ui.view.orderedit">
    <meta name="package-mapping" content="orders:com.gmail.dmytro.ui.components">
</head>
<body>
<vaadin-css-layout style-name="equipment-row responsive" responsive width-full>
    <vaadin-horizontal-layout style-name="long" spacing="false" width-full>
        <vaadin-button icon="fonticon://Vaadin-Icons/e80b" style-name="delete" id="delete" plain-text _id="delete"
                       :middle></vaadin-button>
        <com_vaadin_template_orders_ui_view_orderedit-equipment-combo-box style-name="equipment" id="equipment" width-full
                                                                        _id="equipment" :middle
                                                                        :expand></com_vaadin_template_orders_ui_view_orderedit-equipment-combo-box>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout style-name="short" spacing="false" width="150px" height="37px">
        <vaadin-text-field id="equipmentCount" width="4em" _id="equipmentCount"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-text-area rows="2" style-name="comment long" id="info" placeholder="Details" width-full
                      _id="info"></vaadin-text-area>
</vaadin-css-layout>
</body>
</html>
